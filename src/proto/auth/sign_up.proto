syntax = "proto3";

import "auth/user_token.proto";

package signUp;

service SignUpService {
  rpc SignUp (SignUpRequest) returns (SignUpResponse);
}

message SignUpRequest {
  string email = 1;
  string username = 2;
  string password = 3;
  string domain = 4;
  string device = 5;
  string phone = 6;
  optional userToken.Role role = 7;
  // string gender = 8;
  // string address = 9;
  // int32 age = 10;
  // string name = 11;
}

message SignUpResponse {
  string result = 1;
}
