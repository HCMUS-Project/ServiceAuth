syntax = "proto3";

import public "auth/sign_in.proto";
import public "auth/sign_up.proto";
import public "auth/verify_account.proto";

package main;


service AppService {
  rpc FindOne (HeroById) returns (Hero) {}
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}